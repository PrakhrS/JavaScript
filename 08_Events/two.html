<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayPrakhar = function(){
        console.log("Prakhar")
    }

    const changeH1 = function(){
        document.querySelector('h1').innerHTML = 'best'
    }

    setTimeout(sayPrakhar, 2000)
    const timeOut2 = setTimeout(changeH1, 2000)

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(timeOut2)
        console.log('Stopped');
        
    })
</script>
</html>
